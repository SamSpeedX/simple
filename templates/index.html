<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flask Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-sky-400 via-purple-500 to-indigo-600">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md bg-white/20 rounded-2xl shadow-xl p-8">
            <div class="flex items-center space-x-4 mb-6">
                <div class="bg-indigo-600 rounded-full p-3 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 2a4 4 0 100 8 4 4 0 000-8zM2 16a8 8 0 0116 0v1H2v-1z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold text-gray-800">Welcome — enter your name</h1>
            </div>

            <form action="/greet" method="POST" class="space-y-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full name</label>
                    <input
                        id="name"
                        name="name"
                        type="text"
                        required
                        placeholder="Jane Doe"
                        class="mt-1 bg-white/20 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 text-gray-900 placeholder-gray-500 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition"
                        aria-label="Enter your name"
                    />
                </div>

                <div class="flex items-center justify-between">
                    <p class="text-sm text-gray-500">We'll greet you by name on the next page.</p>
                </div>

                <div>
                    <button
                        type="submit"
                        class="w-full inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 px-5 py-3 text-sm font-medium text-white shadow hover:from-indigo-700 hover:to-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-200 transition"
                    >
                        Submit
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-gray-400">Simple Flask form · Responsive · Accessible</p>
        </div>
    </div>
</body>
</html>
